<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" class="main">
		<table class="tab-1">
			<tbody>
				<tr>
					<td>Nested Table 2</td>
				</tr>
				<tr>
					<td>Column 1</td>
					<td>column 2</td>
				</tr>
				<tr>
					<td>abc</td>
					<td>def</td>
				</tr>
			</tbody>
		</table>
		<table class="tab-2">
			<tbody>
				<tr>
					<td>Nested Table 3</td>
				</tr>
				<tr>
					<td>Nested Table</td>
					<td>Demo Continued</td>
				</tr>
				
			</tbody>
		</table>
		<table class="tab-3">
			<thead>
				<th>Nested Table 1</th>
			</thead>
			<tbody>
				<tr>
					<ul>
						<li>List item</li>
						<li>List item</li>
						<li>List item</li>
					</ul>
				</tr>
			</tbody>
			
		</table>
		<table class="tab-4">
			<tbody>
				<tr>
					<td>Nested Table 4</td>
				</tr>
				<tr>
					HTML
				</tr>
			</tbody>
		</table>
    </table>
  </body>
</html>
